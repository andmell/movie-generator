<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Magic Movie Machine</title>
</head>

<body>
    <header class="header">
        <h1>Magic Movie Machine</h1>
    </header>
    <main class="grid grid-cols-2 gap-4 py-20 mx-2">
        <div id="mainSearch" class="px-5 border-2 px-20"> Main Search
            <textarea name="searchBar" id="searchBar" cols="20" rows="2" class="border-2 w-full"></textarea>
            <button id="searchbtn" class="border-2 content-center">Search!</button>
        </div>
        <div id="nowShowing" class="container border-2"> Now Showing</div>
        <!--need to append api data here-->
        <div id="searchParameters" class="border-2">Search Parameters
            <form id="parameterForm">
                <input type="checkbox" id="movieType" name="movie" value="0">
                <label for="movieType"> Movie </label>
                <input type="checkbox" id="showType" name="Show" value="1">
                <label for="showType"> Show </label>
                <br>
                <label for="genre">Choose a genre:</label>
                <select name="genre" id="genre" class="border-2">
                    <option value="action">Action</option>
                    <option value="romance">Romance</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="science fiction">Science Fiction</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </form>
            <div class="slidecontainer"> Rating Minimum
                <input type="range" min="10" max="100" value="5" class="slider" id="myRange">
            </div>
        </div>
        </div>
        <div id="searchResults" class="container border-2 col-span-2">Search Results
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
