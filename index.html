<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Magic Movie Machine</title>
</head>

<body>
    <header class="header">
        <h1>Magic Movie Machine</h1>
    </header>
    <main class="grid grid-cols-3 gap-4 py-10 mx-2">
        <div id="mainSearch" class="grid px-10 border-2 place-content-center"> Main Search
            <!-- need to set to static height -->
            <textarea name="searchBar" id="searchBar" cols="20" rows="1" class="border-2 w-full"></textarea>
            <button id="searchbtn" class="border-2 w-full max-h-fit mb-3">Search!</button>
        </div>
        <div id="nowShowing" class="container grid justify-center border-2"> Now Showing
            <!-- need to set to static height, click for next page -->

            <div id="movieCard">
                <div id="movieImage">
                </div>
                <div id="cardTop">
                    <h2>Title</h2>
                    <h2>Rating</h2>
                </div>
                <div id="cardBot">
                    <h3>Description</h3>
                </div>
            </div>
        </div>

        </div>

        <!--need to append api data here-->
        <div id="searchParameters" class="border-2 p-1">Search Parameters
            <!-- need to set to static height -->
            <form id="parameterForm">
                <input type="checkbox" id="movieType" name="movie" value="0">
                <label for="movieType"> Movie </label>
                <input type="checkbox" id="showType" name="Show" value="1">
                <label for="showType"> Show </label>
                <br>
                <label for="genre">Choose a genre:</label>
                <select name="genre" id="genre" class="border-2">
                    <option value="action">Action</option>
                    <option value="romance">Romance</option>
                    <option value="comedy">Comedy</option>
                    <option value="horror">Horror</option>
                    <option value="science fiction">Science Fiction</option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                    <option value=""></option>
                </select>
            </form>
            <div class="slidecontainer"> Rating Minimum
                <input type="range" min="10" max="100" value="50" class="slider" id="myRange">
            </div>
        </div>
        </div>
        <div id="searchResults" class="border-2 col-span-3 grid justify-center">Search Results
            <div id="resultsCard">
                <div id="resultsImage">
                    <h3>Image Goes Here</h3>
                </div>
                <div id="resultsTop">
                    <h3>Title and Rating go here</h3>
                </div>
                <div id="resultsBot">
                    <h3>Streaming Services go here</h3>
                </div>

            </div>
        </div>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
